<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProSynth ROI Dashboard</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <header id="dashboard-header">
    <div class="logo">ProSynth</div>
    <div class="client-info">
      <span id="client-name">Client: <strong id="clientNamePlaceholder"></strong></span>
      <span id="date-stamp"></span>
    </div>
  </header>

  <main>
    <section id="kpi-summary" class="kpi-row">
      <div class="kpi-item">
        <h3>ROI %</h3>
        <p id="roiValue">--</p>
      </div>
      <div class="kpi-item">
        <h3>Payback Period</h3>
        <p id="paybackPeriod">--</p>
      </div>
      <div class="kpi-item">
        <h3>Efficiency Gain</h3>
        <p id="efficiencyGain">--</p>
      </div>
    </section>

    <section id="utilization-gauge">
      <h2>Utilization Gauge</h2>
      <canvas id="utilizationCanvas" width="300" height="300"></canvas>
    </section>

    <section id="revenue-impact">
      <h2>Revenue Impact Projection</h2>
      <canvas id="revenueChart" width="600" height="300"></canvas>
    </section>

    <section id="efficiency-breakdown">
      <h2>Efficiency Breakdown</h2>
      <table id="efficiencyTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/data-binding.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
